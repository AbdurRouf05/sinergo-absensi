name: sinergo_app
description: Sinergo.id - Smart Attendance & HR Platform
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- CORE & STATE ---
  get: 4.6.6
  intl: 0.19.0
  cupertino_icons: 1.0.8

  # --- DATABASE ---
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.5

  # --- HARDWARE & SENSORS ---
  geolocator: ^13.0.0 # Upgrade for V2 Embedding
  permission_handler: 11.3.0
  image_picker: ^1.1.2 # Upgrade for V2 Embedding (Fixes Registrar Error)
  # camera: REMOVED - Use image_picker

  # --- PLUS PLUGINS ---
  device_info_plus: ^10.0.0
  package_info_plus: ^8.0.0
  network_info_plus: ^6.0.0
  connectivity_plus: ^6.0.0

  # --- SERVICES ---
  flutter_secure_storage: ^10.0.0
  safe_device: ^1.1.4
  workmanager: ^0.9.0+3

  # --- MAPS ---
  flutter_map: 6.1.0
  latlong2: 0.9.1

  # --- UTILS ---
  ntp: 2.0.0
  uuid: 4.3.3
  image: ^4.1.7
  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.1

  # --- BACKEND ---
  pocketbase: 0.19.0
  http: ^1.6.0
  flutter_dotenv: ^6.0.0
  month_picker_dialog: ^6.7.1

  # --- AI & EXTRAS (Added for AttendanceFusion) ---
  google_generative_ai: ^0.4.0
  flutter_markdown: ^0.7.1
  flutter_local_notifications: ^18.0.1

  # --- OTHERS ---
  logger: any
  crypto: any
  pdf: ^3.11.3
  printing: ^5.14.2
  csv: ^7.1.0
  share_plus: ^12.0.1
  open_filex: ^4.7.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/

# Splash Screen Configuration
flutter_native_splash:
  color: "#2E3D8A"
  android_12:
    color: "#2E3D8A"
    icon_background_color: "#2E3D8A"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.1
  mockito: 5.4.4
  isar_generator: 3.1.0+1
  flutter_native_splash: ^2.3.10
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  # FIX: Sqflite Android using API 36 (Baklava) causing build error in SDK 34
  sqflite_android: 2.4.0
  # FIX: Force lifecycle plugin to support V2 Embedding (Solves Registrar Error)
  flutter_plugin_android_lifecycle: 2.0.33

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/sinergo_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/sinergo_adaptive_fg.png"
